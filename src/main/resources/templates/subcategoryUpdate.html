<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>Update</title>

    <!-- CSS only -->
    <link rel="stylesheet" th:href="@{/css/subCateUpdate.css}">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="formEditSub">
        <div class="title">
            <a th:href="'/admin/subcategory/list'">
                <button class="btn btn-success" id="back" style="font-size: 15px; margin-right: 95px">Back</button>
            </a>
            UPDATE SUB CATEGORY
        </div>
        <form class="form" th:action="'/admin/subcategory/saveupdate'" th:object="${subCategory}" method="post">
            <input type="hidden" name="id"  th:field="*{id}">
            <div class="inputField">
                <label for="name">Sub Category Name</label>
                <input type="text" class="input" required th:field="*{name}" name="name" id="name">
            </div>
            <div class="inputField">
                <label>Main Category</label>
                <div class="selection">
                    <select th:field="*{mainCategory}">
                        <option th:each="cat : ${mainCategoryList}" th:value="${cat.id}" th:text="${cat.name}"/>
                    </select>
                </div>
            </div>
            <div class="buttonEditSub">
                <button type="submit">Update and Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
